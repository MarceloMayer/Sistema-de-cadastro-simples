<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!--JAVASCRIPT-->
    <script src="script.js" defer></script>
    <!--CSS PRÓPRIO-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row" id="form-container">
            <div class="col-12 col-sm-7 col-md-7">
              <form>
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control " id="inputName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputIdade" class="col-sm-2 col-form-label">idade</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputIdade">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                                <div class="col-sm-10" id="containerSex">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="inputSexMasc" value="masculino"
                                            >
                                        <label class="form-check-label" for="inputSexMasc">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="inputSexFem" value="feminino">
                                        <label class="form-check-label" for="gridRadios2">
                                            Feminino
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="sex" id="inputSexRecuse"  value="naoInformado"
                                            >
                                        <label class="form-check-label" for="gridRadios3">
                                            Prefiro não informar
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-4" id="imgMobileContainer">
                            <div id="img-mobile"></div>
                        </div>
                    </div>
                    <button type="button" class="btn" id="btn-submit" >Enviar</button>
                    <p id="resposta"></p>
                    
                    <button type="button" class="btn" id="btn-back" >Voltar</button>
                    <p id="resposta"></p>
               </form>
            </div>
            <div class=" col-sm-5 col-md-5">
                <div id="main-img"></div>
            </div>
        </div>
    </div>


</body>

</html>
